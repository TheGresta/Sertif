          </div>
          <div class="form-check ms-4 my-3">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

            </label>
          </div>
          <div class="form-row">
            <button type="button" class="btn1 mb-4 ">Kaydol</button>
